<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
    <body class="text-center">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>
        <main class="form-signin w-100 m-auto">
            <form>
              <img id="login" class="mb-4" src="https://cdn-icons-png.flaticon.com/512/3040/3040755.png" alt="Imagen Login" width="72" height="63">
              <h1 class="h3 mb-3 fw-ligth" style="color: white;">Admin Mode</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label style="display: flex;">
                  <input id="check" type="checkbox" value="remember-me"><p style="color: white; margin-top: 5px; padding-top: 4px;">Remember me</p>
                </label>
              </div>
              <button id="boton" class="w-100 btn btn-lg btn-secondary" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
            </form>
          </main>
    </body>
</html>
